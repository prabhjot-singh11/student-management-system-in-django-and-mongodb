<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
</head>
<body>
    <h3>sign up</h3>
    <form action="/signup" method="POST">
     {% csrf_token %}
    
<label for="">username</label>
<input type="text " id="username" name="username" placeholder="create a user name(only letter and numbers only)" required>
<br>

<label for="">first name</label>
<input type="text " id="fname" name="fname" placeholder="Enter your first name" required>
<br>

<label for="">last name</label>
<input type="text " id="lname" name="lname" placeholder="Enter your last name=" required>
<br>

<label for="">Email address</label>
<input type="email " id="email" name="email" placeholder="Enter your email password" required>
<br>

<label for="">password</label>
<input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
<br>

<label for="">confirm your password</label>
<input type="password" id="pass2" name="pass2" placeholder="conform your password" required>
<br>

<button type="submit">sign up</button>
<button type="reset">reset</button>


    </form>
  
</body>
</html>
